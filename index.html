<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Конечный автомат</title>
  <style>
    :root {
      color-scheme: light;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6fb;
      color: #1f2937;
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
    }

    .layout {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 960px;
      margin: 0 auto;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    button {
      border: none;
      background: #2563eb;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(37, 99, 235, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(37, 99, 235, 0.28);
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
    }

    svg {
      width: 100%;
      height: 520px;
    }

    .state {
      fill: #e0e7ff;
      stroke: #4f46e5;
      stroke-width: 2px;
    }

    .state-label {
      font-size: 16px;
      font-weight: 600;
      text-anchor: middle;
      dominant-baseline: middle;
      fill: #312e81;
    }

    .transition {
      fill: none;
      stroke: #1f2937;
      stroke-width: 2px;
    }

    .transition-label {
      font-size: 13px;
      font-weight: 600;
      fill: #0f172a;
      text-anchor: middle;
      dominant-baseline: middle;
    }

    .legend {
      font-size: 14px;
      color: #475569;
    }

    h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th,
    td {
      border: 1px solid #e2e8f0;
      padding: 8px 10px;
      text-align: center;
    }

    th {
      background: #f1f5f9;
      font-weight: 600;
    }

    .table-scroll {
      overflow-x: auto;
    }

    .group-row th {
      background: #e2e8f0;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="layout">
    <h1>Граф конечного автомата</h1>
    <div class="controls">
      <button id="randomize">Рандомизировать</button>
      <span class="legend">Состояния: Sᵢ, входы: xᵢ, реакции: yᵢ</span>
    </div>
    <div class="card">
      <svg id="fsm" viewBox="0 0 700 520" role="img" aria-label="Граф конечного автомата"></svg>
    </div>
    <div class="card">
      <h2 id="encoding-title">Таблица кодировок</h2>
      <div class="table-scroll">
        <table id="encoding-table" aria-labelledby="encoding-title">
          <thead>
            <tr>
              <th>Обозначение</th>
              <th>Бинарный код</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="card">
      <h2 id="transition-title">Таблица переходов</h2>
      <div class="table-scroll">
        <table id="transition-table" aria-labelledby="transition-title"></table>
      </div>
    </div>
    <div class="card">
      <h2 id="binary-title">Таблица кодов переходов</h2>
      <div class="table-scroll">
        <table id="binary-table" aria-labelledby="binary-title"></table>
      </div>
    </div>
  </div>

  <script>
    const stateData = [
      { id: "A", x: 120, y: 140 },
      { id: "B", x: 360, y: 90 },
      { id: "C", x: 560, y: 220 },
      { id: "D", x: 360, y: 360 },
      { id: "E", x: 120, y: 300 }
    ];

    const inputIds = ["i1", "i2", "i3", "i4"];
    const outputIds = ["o1", "o2", "o3", "o4", "o5"];

    const transitions = [
      { from: "A", to: "B", input: "i1", output: "o2", curve: -35, labelOffset: { x: 0, y: -20 } },
      { from: "B", to: "C", input: "i2", output: "o1", curve: -20, labelOffset: { x: 25, y: -10 } },
      { from: "C", to: "D", input: "i3", output: "o3", curve: -18, labelOffset: { x: 25, y: 10 } },
      { from: "C", to: "C", input: "i4", output: "o1", curve: 52, labelOffset: { x: 0, y: -8 } },
      { from: "D", to: "B", input: "i4", output: "o4", curve: -60, labelOffset: { x: -35, y: 0 } },
      { from: "D", to: "E", input: "i1", output: "o5", curve: -15, labelOffset: { x: 0, y: 20 } },
      { from: "E", to: "A", input: "i2", output: "o3", curve: 28, labelOffset: { x: -20, y: 0 } },
      { from: "B", to: "D", input: "i3", output: "o2", curve: -60, labelOffset: { x: 35, y: 0 } }
    ];

    const svg = document.getElementById("fsm");
    const radius = 28;
    const loopOffsetMultiplier = 1.8;
    const loopAnchorOffset = 0.7;
    const loopLabelPaddingMultiplier = 0.2;
    const ns = "http://www.w3.org/2000/svg";

    const stateMap = new Map(stateData.map((state) => [state.id, state]));
    const encodingTable = document.getElementById("encoding-table");
    const transitionTable = document.getElementById("transition-table");
    const binaryTable = document.getElementById("binary-table");

    function createSvgElement(tag, attrs = {}) {
      const element = document.createElementNS(ns, tag);
      Object.entries(attrs).forEach(([key, value]) => element.setAttribute(key, value));
      return element;
    }

    function createElement(tag, text, className) {
      const element = document.createElement(tag);
      if (text !== undefined) {
        element.textContent = text;
      }
      if (className) {
        element.className = className;
      }
      return element;
    }

    function getBitWidth(count) {
      return Math.max(1, Math.ceil(Math.log2(count)));
    }

    function indexToBinary(index, width) {
      return (index - 1).toString(2).padStart(width, "0");
    }

    function buildEncodingRows(prefix, ids, map, width) {
      return ids
        .map((id) => {
          const index = map.get(id);
          return { index, label: `${prefix}${index}`, binary: indexToBinary(index, width) };
        })
        .sort((a, b) => a.index - b.index);
    }

    function appendHeaderCells(row, prefix, width) {
      for (let i = 0; i < width; i += 1) {
        row.appendChild(createElement("th", `${prefix}${i + 1}`));
      }
    }

    function createSequentialMap(ids) {
      return new Map(ids.map((id, index) => [id, index + 1]));
    }

    function createShuffledMap(ids) {
      const indices = ids.map((_, index) => index + 1);
      for (let i = indices.length - 1; i > 0; i -= 1) {
        const j = Math.floor(Math.random() * (i + 1));
        [indices[i], indices[j]] = [indices[j], indices[i]];
      }
      return new Map(ids.map((id, index) => [id, indices[index]]));
    }

    function buildTransitionPath(start, end, curve) {
      if (start === end || (start.x === end.x && start.y === end.y)) {
        const curveOffset = curve ?? 0;
        const loopOffset = Math.abs(curveOffset) || radius * loopOffsetMultiplier;
        const startX = start.x + radius * loopAnchorOffset;
        const startY = start.y - radius * loopAnchorOffset;
        const endX = start.x - radius * loopAnchorOffset;
        const endY = start.y - radius * loopAnchorOffset;
        const control1X = start.x + loopOffset;
        const control1Y = start.y - loopOffset;
        const control2X = start.x - loopOffset;
        const control2Y = start.y - loopOffset;

        return {
          d: `M ${startX} ${startY} C ${control1X} ${control1Y} ${control2X} ${control2Y} ${endX} ${endY}`,
          label: { x: start.x, y: start.y - loopOffset - radius * loopLabelPaddingMultiplier }
        };
      }

      const dx = end.x - start.x;
      const dy = end.y - start.y;
      const distance = Math.hypot(dx, dy) || 1;
      const ux = dx / distance;
      const uy = dy / distance;
      const startX = start.x + ux * radius;
      const startY = start.y + uy * radius;
      const endX = end.x - ux * radius;
      const endY = end.y - uy * radius;
      const midX = (startX + endX) / 2;
      const midY = (startY + endY) / 2;
      const perpX = -uy;
      const perpY = ux;
      const curveOffset = curve || 0;
      const controlX = midX + perpX * curveOffset;
      const controlY = midY + perpY * curveOffset;
      const labelX = midX + perpX * curveOffset * 0.35;
      const labelY = midY + perpY * curveOffset * 0.35;

      if (!curveOffset) {
        return {
          d: `M ${startX} ${startY} L ${endX} ${endY}`,
          label: { x: midX, y: midY }
        };
      }

      return {
        d: `M ${startX} ${startY} Q ${controlX} ${controlY} ${endX} ${endY}`,
        label: { x: labelX, y: labelY }
      };
    }

    function renderEncodingTable(stateMapIndices, inputMapIndices, outputMapIndices) {
      const body = encodingTable.querySelector("tbody");
      body.innerHTML = "";

      const groups = [
        {
          title: "Входы",
          prefix: "x",
          ids: inputIds,
          map: inputMapIndices,
          width: getBitWidth(inputIds.length)
        },
        {
          title: "Состояния",
          prefix: "S",
          ids: stateData.map((state) => state.id),
          map: stateMapIndices,
          width: getBitWidth(stateData.length)
        },
        {
          title: "Реакции",
          prefix: "y",
          ids: outputIds,
          map: outputMapIndices,
          width: getBitWidth(outputIds.length)
        }
      ];

      groups.forEach((group) => {
        const groupRow = createElement("tr", undefined, "group-row");
        const groupHeader = createElement("th", group.title);
        groupHeader.colSpan = 2;
        groupRow.appendChild(groupHeader);
        body.appendChild(groupRow);

        const rows = buildEncodingRows(group.prefix, group.ids, group.map, group.width);
        rows.forEach((row) => {
          const rowElement = createElement("tr");
          rowElement.appendChild(createElement("td", row.label));
          rowElement.appendChild(createElement("td", row.binary));
          body.appendChild(rowElement);
        });
      });
    }

    function renderTransitionTable(stateMapIndices, inputMapIndices, outputMapIndices) {
      transitionTable.innerHTML = "";

      const orderedStates = stateData
        .map((state) => ({ id: state.id, index: stateMapIndices.get(state.id) }))
        .sort((a, b) => a.index - b.index);
      const orderedInputs = inputIds
        .map((id) => ({ id, index: inputMapIndices.get(id) }))
        .sort((a, b) => a.index - b.index);

      const head = createElement("thead");
      const headerRow = createElement("tr");
      headerRow.appendChild(createElement("th", "x / S"));
      orderedStates.forEach((state) => headerRow.appendChild(createElement("th", `S${state.index}`)));
      head.appendChild(headerRow);
      transitionTable.appendChild(head);

      const body = createElement("tbody");
      orderedInputs.forEach((input) => {
        const row = createElement("tr");
        row.appendChild(createElement("th", `x${input.index}`));
        orderedStates.forEach((state) => {
          const transition = transitions.find(
            (item) => item.from === state.id && item.input === input.id
          );
          const cellText = transition
            ? `S${stateMapIndices.get(transition.to)} / y${outputMapIndices.get(transition.output)}`
            : "—";
          row.appendChild(createElement("td", cellText));
        });
        body.appendChild(row);
      });
      transitionTable.appendChild(body);
    }

    function renderBinaryTable(stateMapIndices, inputMapIndices, outputMapIndices) {
      binaryTable.innerHTML = "";

      const inputWidth = getBitWidth(inputIds.length);
      const stateWidth = getBitWidth(stateData.length);
      const outputWidth = getBitWidth(outputIds.length);

      const head = createElement("thead");
      const headerRow = createElement("tr");
      appendHeaderCells(headerRow, "X", inputWidth);
      appendHeaderCells(headerRow, "Q", stateWidth);
      appendHeaderCells(headerRow, "q", stateWidth);
      appendHeaderCells(headerRow, "Y", outputWidth);
      head.appendChild(headerRow);
      binaryTable.appendChild(head);

      const body = createElement("tbody");
      transitions.forEach((transition) => {
        const row = createElement("tr");
        const inputBinary = indexToBinary(inputMapIndices.get(transition.input), inputWidth);
        const stateBinary = indexToBinary(stateMapIndices.get(transition.from), stateWidth);
        const nextBinary = indexToBinary(stateMapIndices.get(transition.to), stateWidth);
        const outputBinary = indexToBinary(outputMapIndices.get(transition.output), outputWidth);

        [...inputBinary, ...stateBinary, ...nextBinary, ...outputBinary].forEach((bit) => {
          row.appendChild(createElement("td", bit));
        });
        body.appendChild(row);
      });
      binaryTable.appendChild(body);
    }

    function renderTables(stateMapIndices, inputMapIndices, outputMapIndices) {
      renderEncodingTable(stateMapIndices, inputMapIndices, outputMapIndices);
      renderTransitionTable(stateMapIndices, inputMapIndices, outputMapIndices);
      renderBinaryTable(stateMapIndices, inputMapIndices, outputMapIndices);
    }

    function renderGraph() {
      svg.innerHTML = "";

      const defs = createSvgElement("defs");
      const marker = createSvgElement("marker", {
        id: "arrow",
        markerWidth: "10",
        markerHeight: "10",
        refX: "8",
        refY: "3",
        orient: "auto",
        markerUnits: "strokeWidth"
      });
      marker.appendChild(createSvgElement("path", { d: "M0,0 L0,6 L9,3 z", fill: "#1f2937" }));
      defs.appendChild(marker);
      svg.appendChild(defs);

      transitions.forEach((transition) => {
        const start = stateMap.get(transition.from);
        const end = stateMap.get(transition.to);
        const pathData = buildTransitionPath(start, end, transition.curve);
        const path = createSvgElement("path", {
          d: pathData.d,
          class: "transition",
          "marker-end": "url(#arrow)"
        });
        svg.appendChild(path);

        const label = createSvgElement("text", {
          x: pathData.label.x + (transition.labelOffset?.x || 0),
          y: pathData.label.y + (transition.labelOffset?.y || 0),
          class: "transition-label",
          "data-input": transition.input,
          "data-output": transition.output
        });
        svg.appendChild(label);
      });

      stateData.forEach((state) => {
        const group = createSvgElement("g");
        group.appendChild(createSvgElement("circle", {
          cx: state.x,
          cy: state.y,
          r: radius,
          class: "state"
        }));
        const label = createSvgElement("text", {
          x: state.x,
          y: state.y,
          class: "state-label",
          "data-state": state.id
        });
        group.appendChild(label);
        svg.appendChild(group);
      });
    }

    function applyLabels(stateMapIndices, inputMapIndices, outputMapIndices) {
      svg.querySelectorAll("[data-state]").forEach((label) => {
        const index = stateMapIndices.get(label.dataset.state);
        label.textContent = `S${index}`;
      });

      svg.querySelectorAll("[data-input]").forEach((label) => {
        const inputIndex = inputMapIndices.get(label.dataset.input);
        const outputIndex = outputMapIndices.get(label.dataset.output);
        label.textContent = `x${inputIndex} / y${outputIndex}`;
      });

      renderTables(stateMapIndices, inputMapIndices, outputMapIndices);
    }

    function randomizeIndices() {
      applyLabels(
        createShuffledMap(stateData.map((state) => state.id)),
        createShuffledMap(inputIds),
        createShuffledMap(outputIds)
      );
    }

    renderGraph();
    applyLabels(
      createSequentialMap(stateData.map((state) => state.id)),
      createSequentialMap(inputIds),
      createSequentialMap(outputIds)
    );

    document.getElementById("randomize").addEventListener("click", randomizeIndices);
  </script>
</body>
</html>
